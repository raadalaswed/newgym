<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تماريني</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      padding-bottom: 120px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .footer-text {
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      font-weight: 700;
      font-size: 1rem;
      color: #f87171;
    }

    .btn-modern {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
      transition: all 0.3s ease;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      padding: 1.5rem 1rem;
      cursor: pointer;
      user-select: none;
    }

    .btn-modern:hover {
      background: linear-gradient(135deg, #b91c1c, #ef4444);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.7);
      transform: scale(1.05);
    }

    .btn-modern span.emoji {
      font-size: 2.5rem;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>

  <header class="bg-red-700 p-5 text-center text-2xl font-extrabold tracking-wide drop-shadow-lg shadow-red-700/80">
    💪 تماريني
  </header>

  <main class="p-6">
    <h1 class="text-3xl font-extrabold mb-5 text-center text-red-400 drop-shadow-md">مرحباً بك في تطبيق تماريني</h1>
    <p class="mb-8 text-center text-gray-300 text-lg">اختر القسم الذي تريد التوجه إليه لتبدأ رحلتك نحو اللياقة والعضلات</p>

    <!-- أزرار الأقسام -->
    <div class="grid grid-cols-2 gap-6 max-w-md mx-auto mb-10">
      <a href="workouts.html" class="btn-modern"><span class="emoji">🏋️‍♂️</span>التمارين</a>
      <a href="meals.html" class="btn-modern"><span class="emoji">🍽️</span>الوجبات</a>
      <a href="stats.html" class="btn-modern"><span class="emoji">📊</span>الإحصائيات</a>
      <a href="profile.html" class="btn-modern"><span class="emoji">👤</span>الملف الشخصي</a>
    </div>

    <!-- خانة الأسئلة -->
    <div class="max-w-xl mx-auto bg-gray-900 p-5 rounded-2xl shadow-lg border border-red-700">
      <h2 class="text-xl font-bold mb-3 text-red-400">💬 اسأل الذكاء الاصطناعي</h2>
      <textarea id="userQuestion" rows="3" placeholder="اكتب سؤالك هنا..." class="w-full p-3 rounded-lg text-black focus:outline-none"></textarea>
      <button onclick="askAI()" class="mt-3 w-full bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg">إرسال</button>
      <div id="aiResponse" class="mt-4 text-gray-300 whitespace-pre-wrap"></div>
    </div>
  </main>

  <!-- رفع العبارة للأعلى -->
  <footer class="fixed bottom-24 w-full text-center">
    <p class="footer-text select-none">تم صنع الموقع بواسطة رعد الأسود</p>
  </footer>

  <!-- شريط التنقل -->
  <nav class="bg-red-700 fixed bottom-0 w-full flex justify-around p-4 text-3xl drop-shadow-lg shadow-red-700/70">
    <a href="index.html" class="text-white hover:text-red-300 transition">🏠</a>
    <a href="workouts.html" class="text-white hover:text-red-300 transition">🏋️‍♂️</a>
    <a href="meals.html" class="text-white hover:text-red-300 transition">🍽️</a>
    <a href="stats.html" class="text-white hover:text-red-300 transition">📊</a>
    <a href="profile.html" class="text-white hover:text-red-300 transition">👤</a>
  </nav>

  <script>
    async function askAI() {
      const question = document.getElementById("userQuestion").value.trim();
      const responseBox = document.getElementById("aiResponse");

      if (!question) {
        responseBox.innerHTML = "<span class='text-red-400'>⚠️ الرجاء كتابة سؤال أولاً.</span>";
        return;
      }

      responseBox.innerHTML = "⏳ جاري المعالجة...";

      try {
        const res = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: `أجب عن السؤال التالي باللغة العربية:\n\n${question}`
          })
        });

        const data = await res.json();
        console.log("📥 رد API:", data);

        let answer = "";

        if (Array.isArray(data) && data[0]?.generated_text) {
          answer = data[0].generated_text.replace(question, "").trim();
        } else if (data.generated_text) {
          answer = data.generated_text.replace(question, "").trim();
        } else if (Array.isArray(data) && data[0]?.output_text) {
          answer = data[0].output_text.trim();
        }

        if (answer) {
          responseBox.innerHTML = `<span class='text-green-400'>💡 الإجابة:</span> ${answer}`;
        } else {
          responseBox.innerHTML = "<span class='text-yellow-400'>⚠️ لم أتمكن من الحصول على إجابة من الموديل.</span>";
        }
      } catch (err) {
        console.error("❌ خطأ:", err);
        responseBox.innerHTML = "<span class='text-red-400'>❌ حدث خطأ في الاتصال.</span>";
      }
    }
  </script>
</body>
</html>
