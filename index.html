<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تماريني</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      padding-bottom: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 60px; /* مساحة لعبارة رعد الأسود */
    }

    /* أنيميشن بسيطة للعبارة */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-text {
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      font-weight: 600;
      font-size: 0.9rem;
      color: #f87171; /* نفس لون الأحمر الفاتح */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #111;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(248,113,113,0.5);
      user-select: none;
    }

    /* تأثير أزرار متقدمة */
    .btn-modern {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
      transition: all 0.3s ease;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      padding: 1.5rem 1rem;
      cursor: pointer;
      user-select: none;
    }

    .btn-modern:hover {
      background: linear-gradient(135deg, #b91c1c, #ef4444);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.7);
      transform: scale(1.05);
    }

    .btn-modern span.emoji {
      font-size: 2.5rem;
      margin-bottom: 0.4rem;
    }

    /* تظليل عند التركيز لتجربة أفضل */
    .btn-modern:focus-visible {
      outline: 3px solid #f87171;
      outline-offset: 3px;
    }
  </style>
</head>
<body>

  <p class="footer-text">تم صنع الموقع بواسطة رعد الأسود</p>

  <header class="bg-red-700 p-5 text-center text-2xl font-extrabold tracking-wide drop-shadow-lg shadow-red-700/80">
    💪 تماريني
  </header>

  <main class="p-6">
    <h1 class="text-3xl font-extrabold mb-5 text-center text-red-400 drop-shadow-md">مرحباً بك في تطبيق تماريني</h1>
    <p class="mb-8 text-center text-gray-300 text-lg">اختر القسم الذي تريد التوجه إليه لتبدأ رحلتك نحو اللياقة والعضلات</p>

    <div class="grid grid-cols-2 gap-6 max-w-md mx-auto">
      <a href="workouts.html" class="btn-modern" aria-label="التمارين">
        <span class="emoji">🏋️‍♂️</span>
        التمارين
      </a>
      <a href="meals.html" class="btn-modern" aria-label="الوجبات">
        <span class="emoji">🍽️</span>
        الوجبات
      </a>
      <a href="stats.html" class="btn-modern" aria-label="الإحصائيات">
        <span class="emoji">📊</span>
        الإحصائيات
      </a>
      <a href="profile.html" class="btn-modern" aria-label="الملف الشخصي">
        <span class="emoji">👤</span>
        الملف الشخصي
      </a>
    </div>
  </main>

  <!-- شريط التنقل -->
  <nav class="bg-red-700 fixed bottom-0 w-full flex justify-around p-4 text-3xl drop-shadow-lg shadow-red-700/70">
    <a href="index.html" class="text-white hover:text-red-300 transition" aria-label="الرئيسية">🏠</a>
    <a href="workouts.html" class="text-white hover:text-red-300 transition" aria-label="التمارين">🏋️‍♂️</a>
    <a href="meals.html" class="text-white hover:text-red-300 transition" aria-label="الوجبات">🍽️</a>
    <a href="stats.html" class="text-white hover:text-red-300 transition" aria-label="الإحصائيات">📊</a>
    <a href="profile.html" class="text-white hover:text-red-300 transition" aria-label="الملف الشخصي">👤</a>
  </nav>

</body>
</html>
