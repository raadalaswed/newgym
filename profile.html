<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل الملف الشخصي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      padding-bottom: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 60px;
    }
    .footer-text {
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      font-weight: 600;
      font-size: 0.9rem;
      color: #f87171;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #111;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(248,113,113,0.5);
      user-select: none;
    }
    main.profile-main {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    main.profile-main label, main.profile-main input, main.profile-main button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    main.profile-main input {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    main.profile-main button {
      padding: 12px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    main.profile-main button:hover {
      background-color: #b91c1c;
    }
    #displayName {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #f87171;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p class="footer-text">تم صنع الموقع بواسطة رعد الأسود</p>

  <header class="bg-red-700 p-5 text-center text-2xl font-extrabold tracking-wide drop-shadow-lg shadow-red-700/80">
    💪 تماريني
  </header>

  <main class="profile-main">
    <h1 class="text-3xl font-extrabold mb-5 text-center text-red-400 drop-shadow-md">تعديل الملف الشخصي</h1>

    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="اكتب اسمك هنا" autocomplete="off" />

    <button id="saveBtn">حفظ التغييرات</button>

    <div id="displayName"></div>
  </main>

  <nav class="bg-red-700 fixed bottom-0 w-full flex justify-around p-4 text-3xl drop-shadow-lg shadow-red-700/70">
    <a href="index.html" class="text-white hover:text-red-300 transition" aria-label="الرئيسية">🏠</a>
    <a href="workouts.html" class="text-white hover:text-red-300 transition" aria-label="التمارين">🏋️‍♂️</a>
    <a href="meals.html" class="text-white hover:text-red-300 transition" aria-label="الوجبات">🍽️</a>
    <a href="stats.html" class="text-white hover:text-red-300 transition" aria-label="الإحصائيات">📊</a>
    <a href="profile.html" class="text-white hover:text-red-300 transition" aria-label="الملف الشخصي">👤</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://nefpdoctzdkrgpyxnjaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lZnBkb2N0emRrcmdweXhuamFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NzYzNjcsImV4cCI6MjA3MDQ1MjM2N30.ubSmkZ3eu8N5MCZwlq3DW-3hi2DqNF-bbG0e0qxiD6k';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const input = document.getElementById('username');
    const saveBtn = document.getElementById('saveBtn');
    const displayName = document.getElementById('displayName');

    // تحميل أول اسم مسجل إذا وجد وعرضه
    async function loadUsername() {
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .limit(1);

      if (error) {
        console.error(error);
        alert('حدث خطأ أثناء تحميل البيانات');
        return;
      }
      if (data.length > 0) {
        input.value = data[0].username;
        displayName.textContent = `الاسم الحالي: ${data[0].username}`;
      } else {
        displayName.textContent = 'لا يوجد اسم مستخدم محفوظ حالياً.';
      }
    }

    loadUsername();

    // حفظ الاسم الجديد وعرضه فوراً
    saveBtn.onclick = async () => {
      const username = input.value.trim();
      if (!username) {
        alert('يرجى إدخال اسم صحيح');
        return;
      }

      // حذف كل البيانات القديمة (لتبسيط المثال)
      const { error: delError } = await supabase.from('users').delete().neq('id', '');

      if (delError) {
        console.error(delError);
        alert('حدث خطأ أثناء حذف البيانات القديمة');
        return;
      }

      // إدخال اسم المستخدم الجديد
      const { data, error } = await supabase
        .from('users')
        .insert([{ username }]);

      if (error) {
        console.error(error);
        alert('حدث خطأ أثناء الحفظ');
      } else {
        displayName.textContent = `الاسم الحالي: ${username}`;
        alert('تم حفظ الاسم بنجاح!');
      }
    };
  </script>

</body>
</html>
