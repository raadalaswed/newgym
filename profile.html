<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل الملف الشخصي</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d0d] text-white font-sans pt-16 pb-20">

  <p class="fixed top-0 left-0 w-full bg-[#111] text-[#f87171] text-center py-2 font-semibold shadow-md select-none z-50">
    تم صنع الموقع بواسطة رعد الأسود
  </p>

  <header class="bg-red-700 p-5 text-center text-2xl font-extrabold tracking-wide drop-shadow-lg shadow-red-700/80 mb-8">
    💪 تماريني
  </header>

  <main class="max-w-md mx-auto px-4">

    <h1 class="text-3xl font-extrabold mb-6 text-center text-red-400 drop-shadow-md">تعديل الملف الشخصي</h1>

    <form id="profileForm" class="space-y-5">

      <div>
        <label for="username" class="block mb-1 font-semibold">اسم المستخدم:</label>
        <input id="username" name="username" type="text" placeholder="اكتب اسمك هنا" autocomplete="off"
          class="w-full rounded-md p-3 bg-[#222] text-white focus:outline-none focus:ring-2 focus:ring-red-500" required />
      </div>

      <div>
        <label for="height" class="block mb-1 font-semibold">الطول (سم):</label>
        <input id="height" name="height" type="number" min="50" max="300" placeholder="مثلاً: 170"
          class="w-full rounded-md p-3 bg-[#222] text-white focus:outline-none focus:ring-2 focus:ring-red-500" required />
      </div>

      <div>
        <label for="weight" class="block mb-1 font-semibold">الوزن (كغ):</label>
        <input id="weight" name="weight" type="number" min="20" max="500" placeholder="مثلاً: 70"
          class="w-full rounded-md p-3 bg-[#222] text-white focus:outline-none focus:ring-2 focus:ring-red-500" required />
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition rounded-md p-3 font-bold text-white cursor-pointer">
        حفظ التغييرات
      </button>
    </form>

    <div id="displayData" class="mt-8 text-center text-red-400 font-semibold text-lg"></div>

  </main>

  <nav
    class="bg-red-700 fixed bottom-0 w-full flex justify-around p-4 text-3xl drop-shadow-lg shadow-red-700/70 z-40">
    <a href="index.html" class="text-white hover:text-red-300 transition" aria-label="الرئيسية">🏠</a>
    <a href="workouts.html" class="text-white hover:text-red-300 transition" aria-label="التمارين">🏋️‍♂️</a>
    <a href="meals.html" class="text-white hover:text-red-300 transition" aria-label="الوجبات">🍽️</a>
    <a href="stats.html" class="text-white hover:text-red-300 transition" aria-label="الإحصائيات">📊</a>
    <a href="profile.html" class="text-white hover:text-red-300 transition" aria-label="الملف الشخصي">👤</a>
  </nav>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // إعدادات supabase
    const SUPABASE_URL = 'https://nefpdoctzdkrgpyxnjaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lZnBkb2N0emRrcmdweXhuamFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NzYzNjcsImV4cCI6MjA3MDQ1MjM2N30.ubSmkZ3eu8N5MCZwlq3DW-3hi2DqNF-bbG0e0qxiD6k';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('profileForm');
    const displayData = document.getElementById('displayData');

    // دالة لعرض البيانات في الصفحة
    function showUserData(user) {
      displayData.textContent = `الاسم: ${user.username} — الطول: ${user.height} سم — الوزن: ${user.weight} كغ`;
    }

    // تحميل البيانات عند فتح الصفحة
    async function loadProfile() {
      const { data, error } = await supabase
        .from('users')
        .select('username, height, weight')
        .limit(1);

      if (error) {
        console.error('خطأ في تحميل البيانات:', error);
        displayData.textContent = 'حدث خطأ أثناء تحميل البيانات.';
        return;
      }

      if (data.length > 0) {
        const user = data[0];
        form.username.value = user.username || '';
        form.height.value = user.height || '';
        form.weight.value = user.weight || '';
        showUserData(user);
      } else {
        displayData.textContent = 'لا توجد بيانات محفوظة حالياً.';
      }
    }

    loadProfile();

    // حدث حفظ البيانات عند إرسال الفورم
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const height = parseInt(form.height.value);
      const weight = parseInt(form.weight.value);

      if (!username || !height || !weight) {
        alert('يرجى تعبئة جميع الحقول بشكل صحيح.');
        return;
      }

      // حذف البيانات القديمة (لتبسيط النموذج)
      const { error: delError } = await supabase.from('users').delete().neq('id', '');
      if (delError) {
        alert('حدث خطأ أثناء حذف البيانات القديمة.');
        console.error('خطأ في الحذف:', delError);
        return;
      }

      // إدخال البيانات الجديدة
      const { data, error } = await supabase.from('users').insert([{ username, height, weight }]);
      if (error) {
        alert('حدث خطأ أثناء حفظ البيانات.');
        console.error('خطأ في الإدخال:', error);
        return;
      }

      showUserData({ username, height, weight });

      alert('تم حفظ البيانات بنجاح!');
    });
  </script>

</body>
</html>
