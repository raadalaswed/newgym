<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل الملف الشخصي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      padding-bottom: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 60px; /* مساحة لعبارة رعد الأسود */
    }

    /* أنيميشن بسيطة للعبارة */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-text {
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      font-weight: 600;
      font-size: 0.9rem;
      color: #f87171; /* نفس لون الأحمر الفاتح */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #111;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(248,113,113,0.5);
      user-select: none;
    }

    /* تأثير أزرار متقدمة */
    .btn-modern {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
      transition: all 0.3s ease;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      padding: 1.5rem 1rem;
      cursor: pointer;
      user-select: none;
    }

    .btn-modern:hover {
      background: linear-gradient(135deg, #b91c1c, #ef4444);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.7);
      transform: scale(1.05);
    }

    .btn-modern span.emoji {
      font-size: 2.5rem;
      margin-bottom: 0.4rem;
    }

    /* تظليل عند التركيز لتجربة أفضل */
    .btn-modern:focus-visible {
      outline: 3px solid #f87171;
      outline-offset: 3px;
    }

    /* تنسيق صفحة الملف الشخصي */
    main.profile-main {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    main.profile-main label, main.profile-main input, main.profile-main button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    main.profile-main input {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    main.profile-main button {
      padding: 12px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    main.profile-main button:hover {
      background-color: #b91c1c;
    }

  </style>
</head>
<body>

  <p class="footer-text">تم صنع الموقع بواسطة رعد الأسود</p>

  <header class="bg-red-700 p-5 text-center text-2xl font-extrabold tracking-wide drop-shadow-lg shadow-red-700/80">
    💪 تماريني
  </header>

  <main class="profile-main">
    <h1 class="text-3xl font-extrabold mb-5 text-center text-red-400 drop-shadow-md">تعديل الملف الشخصي</h1>

    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="اكتب اسمك هنا" autocomplete="off" />

    <button id="saveBtn">حفظ التغييرات</button>
  </main>

  <!-- شريط التنقل -->
  <nav class="bg-red-700 fixed bottom-0 w-full flex justify-around p-4 text-3xl drop-shadow-lg shadow-red-700/70">
    <a href="index.html" class="text-white hover:text-red-300 transition" aria-label="الرئيسية">🏠</a>
    <a href="workouts.html" class="text-white hover:text-red-300 transition" aria-label="التمارين">🏋️‍♂️</a>
    <a href="meals.html" class="text-white hover:text-red-300 transition" aria-label="الوجبات">🍽️</a>
    <a href="stats.html" class="text-white hover:text-red-300 transition" aria-label="الإحصائيات">📊</a>
    <a href="profile.html" class="text-white hover:text-red-300 transition" aria-label="الملف الشخصي">👤</a>
  </nav>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://nefpdoctzdkrgpyxnjaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lZnBkb2N0emRrcmdweXhuamFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NzYzNjcsImV4cCI6MjA3MDQ1MjM2N30.ubSmkZ3eu8N5MCZwlq3DW-3hi2DqNF-bbG0e0qxiD6k';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const input = document.getElementById('username');
    const saveBtn = document.getElementById('saveBtn');

    // تحميل أول اسم مستخدم مسجل إذا وجد
    async function loadUsername() {
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .limit(1);

      if (error) {
        console.error(error);
        alert('حدث خطأ أثناء تحميل البيانات');
        return;
      }
      if (data.length > 0) {
        input.value = data[0].username;
      }
    }

    loadUsername();

    // حفظ الاسم الجديد
    saveBtn.onclick = async () => {
      const username = input.value.trim();
      if (!username) {
        alert('يرجى إدخال اسم صحيح');
        return;
      }

      // حذف البيانات القديمة (لتبسيط المثال)
      await supabase.from('users').delete().neq('id', '');

      // إدخال اسم المستخدم الجديد
      const { data, error } = await supabase
        .from('users')
        .insert([{ username }]);

      if (error) {
        console.error(error);
        alert('حدث خطأ أثناء الحفظ');
      } else {
        alert('تم حفظ الاسم بنجاح!');
      }
    };
  </script>

</body>
</html>
